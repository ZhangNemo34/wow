<ion-header>

</ion-header>

<ion-content class="app_color">

  <div class="flex-center hi-100">
    <div class="marg-top">
      <div class="">
        <h4 class="">Mail Address</h4>
        <p style="padding-left: 15px">
          <strong>{{email}}</strong>
        </p>
      </div>
      <div class="center-div">
        <p class="marg-2 fs-w8-5 fs-16">authentication code</p>
        <input type="text" [(ngModel)]="code" class="inp-box" />
      </div>

      <div class="center-div">
        <p class="marg-2 fs-w8-5 fs-16">Password</p>
        <input type="text" [(ngModel)]="password" class="inp-box" />
      </div>

      <div class="center-div">
        <p class="marg-2 fs-w8-5 fs-16">Re-confirm Password</p>
        <input type="text" class="inp-box" />
      </div>

      <div class="text-center marg-top">
        <ion-grid class="marg-top">
          <ion-row>
            <ion-col col-6>
              <button class="btn width-100per bg-gre fs-w8-5" (click)="goback()">Cancel</button>
            </ion-col>
            <ion-col col-6>
              <button class="btn width-100per btn-blue-autho" (click)="GoTabsPage()">Ok</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

  </div>
</ion-content>
