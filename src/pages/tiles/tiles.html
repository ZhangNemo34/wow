<ion-header>

    <ion-navbar>
        <ion-searchbar placeholder="検索" (ionInput)="search($event)"></ion-searchbar>
        <!-- (click)="GoSearchList()" -->
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-8>
            <ion-item class="no-padding no-border">
                <ion-avatar item-start class="mar-06">
                    <img [src]="user.user_icon" />
                </ion-avatar>
                <h3>
                    <b>投稿した写真一覧</b>
                </h3>
            </ion-item>
        </ion-col>
        <ion-col col-4 class="flex-center">
            <button class=" btn-set text-white wid-100 bg-bluee no-border" *ngIf="!hideMe" (click)="SelectCat()">
                投稿日 &nbsp;
                <ion-icon name="ios-arrow-down-outline" ></ion-icon>
                <!-- <ion-icon name="ios-arrow-up-outline" (click)="BackCat()"></ion-icon> -->
            </button>

            <button class=" btn-set text-white wid-100 bg-bluee no-border" *ngIf="hideMe" (click)="BackCat()">
                投稿日 &nbsp;
                <ion-icon name="ios-arrow-up-outline" ></ion-icon>
            </button>
        </ion-col>
    </ion-row>

    <ion-row style=" padding: 0px 5px;">
        <ion-col col-4 *ngFor="let post of posts">
            <img [src]="post.raw_file_name" class="tiles-image" (click)="GotoSelectCate(post)" />
            <img src="assets/imgs/lock.png" *ngIf="post.share == 1" class="posi-lock">
        </ion-col>
    </ion-row>
</ion-content>
