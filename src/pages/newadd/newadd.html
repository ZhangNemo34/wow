    <ion-row class="pad-05">

            <!-- <img src="assets/imgs/pics1.png" class="tiles-image"  (click)="OpenCamera()" /> -->
            <img *ngIf="!photos[ind]" src="assets/imgs/cam{{ind+1}}.png" class="tiles-image" (click)="OpenCamera(i+1)" />
            <img *ngIf="photos[ind]" [src]="photos[ind]" class="tiles-image" />
            <ion-icon *ngIf="photos[ind]"  name="ios-close-circle"  (click)="deletePhoto(ind)" style="position: absolute;right: 14px;top: 14px;"></ion-icon>
        </ion-col>
        <ion-col col-2>

        </ion-col>
    </ion-row>

        <ion-col col-4 style="position: relative;" *ngFor="let i of [1,1,1]; let ind = index">
            <!-- <img src="assets/imgs/pics1.png" class="tiles-image"  (click)="OpenCamera()" /> -->
            <img *ngIf="!photos[ind+2]" src="assets/imgs/cam{{ind+3}}.png" class="tiles-image" (click)="OpenCamera(i+1)" />
            <img *ngIf="photos[ind+2]" [src]="photos[ind+2]" class="tiles-image" />
            <ion-icon *ngIf="photos[ind+2]"  name="ios-close-circle"  (click)="deletePhoto(ind+2)" style="position: absolute;right: 14px;top: 14px;"></ion-icon>
        </ion-col>

            <!-- Category 1 -->広告URL</h6>
        <ion-row >

            </ion-col>
        </ion-row>
    </ion-list>

    <ion-list class="mar-auto bor-top bor-bot" padding no-border no-lines>
        <h6 class="text-blue">
            <!-- Category 1 -->カテゴリ1</h6>
        <ion-row class="">

                    <ion-col col-10 class="flex-center no-padding">
                        <ion-select [(ngModel)]="adDetails.category_id1" class="select-label wid-100 ">
                            <ion-option *ngFor="let cat of categories" [value]="cat.id" [disabled]="cat.del_flag || cat.id == adDetails.category_1">{{cat.category_name}}</ion-option>
                        </ion-select>
                    </ion-col>
                    <ion-col col-2 class="flex-center">

                </ion-row>
            </ion-col>
            <ion-col col-4 class="flex-center">
            </ion-col>
        </ion-row>
    </ion-list>

    <ion-list class="mar-auto bor-top bor-bot" padding no-lines>

    <ion-row class="pad-05 bg-ligcloud">
        <ion-col col-3 class="flex-center">
            <div text-center>
                <span style="font-size: 9px;">掲載日数</span>
                <br>
                <br>
                <p class="mar-auto bor-pad-set">{{adDetails.days}}</p>
            </div>
        </ion-col>
        <ion-col col-1 class="flex-center">
            <!-- <ion-icon name="md-close"></ion-icon> -->
            <span style="margin-top: 30px;">X</span>
        </ion-col>
        <ion-col col-4 class="flex-center">
            <div text-center>
                <span style="font-size: 9px;">1日あたりの掲載料金</span>
                <br>
                <br>
                <p class="mar-auto bor-pad-set" >100</p>
            </div>
        </ion-col>
        <ion-col col-1 class="flex-center">
            <!-- <img src="assets/imgs/cam1.png" class="tiles-image" /> -->
            <span style="margin-top: 30px;">=</span>
        </ion-col>
        <ion-col col-3 class="flex-center">
            <div text-center>
                <span style="font-size: 9px;">合計広告掲載料金</span>
                <br>
                <br>
                <p class="mar-auto bor-pad-set">{{adDetails.days*adDetails.price}}</p>
            </div>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <p class="marg-2 fs-w8-5 text-blue fs-18">連絡用メールアドレス</p>
            <div>
                <ion-input type="text" [(ngModel)]="adDetails.email" class="box-p">Mail</ion-input>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p class="marg-2 fs-w8-5 text-blue fs-10">確認のため、メールアドレスを再度入力してください</p>
            <div>
                <ion-input type="text" [(ngModel)]="adDetails.confEmail" class="box-p">Mail</ion-input>
            </div>
        </ion-col>
    </ion-row>

    <ion-row class="row">
